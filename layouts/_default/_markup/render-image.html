{{- $parts := split .Destination "#" -}}
{{- $filename := index $parts 0 -}}
{{- $img := imageConfig (path.Join "static" $filename) -}}
<img class="img-fluid" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} 
  width="{{ $img.Width }}" height="{{ $img.Height }}" loading="lazy" />
